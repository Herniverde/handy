<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input [(ngModel)]="item.name" type="text"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label floating>Description ( Name, Description, Quantity, Location)</ion-label>
          <ion-input [(ngModel)]="item.description" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Price</ion-label>
          <ion-input [(ngModel)]="item.price" type="number"></ion-input>
        </ion-item>
       

    </ion-list>
   <button ion-button full (click)="buy()">Buy</button>
  <button ion-button full (click)="cancel()">Cancel</button>
</ion-content>
